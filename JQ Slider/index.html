<!DOCTYPE html>
<html>
    <head>
        <title>JQ Slider</title>
        <link rel="stylesheet" type="text/css" href="./CSS/styles.css"> 
        <script
  src="http://code.jquery.com/jquery-3.5.1.js"

  crossorigin="anonymous"></script>
  <script src="./JS/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>JQ Slider</h1>
            <div class="slider-outer">

            </div>

</html>
